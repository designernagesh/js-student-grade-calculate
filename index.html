<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculate</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />  
</head>
<body style="background: #F1F1F1">
  <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh">

    <h1 class="display-1 text-danger mb-4">Student Grade Calculate</h1>
    <form class="w-75">

      <div class="form-group">
        <label><b>English</b></label>
        <input type="text" id="english" class="form-control marks">
        <p id="errorEnglish" class="text-danger"></p>
      </div>

      <div class="form-group">
        <label><b>Maths</b></label>
        <input type="text" id="maths" class="form-control marks">
        <p id="errorMaths" class="text-danger"></p>
      </div>

      <div class="form-group">
        <label><b>Science</b></label>
        <input type="text" id="science" class="form-control marks">
        <p id="errorScience" class="text-danger"></p>
      </div>

      <div class="form-group">
        <label><b>History</b></label>
        <input type="text" id="history" class="form-control marks">
        <p id="errorHistory" class="text-danger"></p>
      </div>        
    </form>     

    <div class="text-danger mb-4 text-center" style="font-size: 30px; font-weight: 600;" id="res"></div> 

    <div>
        <button onclick="clearForm()" class="btn btn-secondary">Clear</button> &nbsp; 
        <button onclick="gradePercent()" class="btn btn-danger">Calculate</button>
    </div>

  </div>
  <script src="custom.js"></script>    
</body>
</html>
